<div class="container ">
    <div class="overflow-auto wishlst">
        <h4>My Book wish</h4>
        
        <div class="card mb-4" *ngFor='let book of books'>
           <div>
               <label> {{book.title}}</label>
          <button class="fa fa-times-circle float-right" (click)='onRemove(book.title)'></button>
     </div>
    </div>
    
    <h5 >Total Price: {{totalPrice(books)}}$</h5>
    <button *ngIf="(totalPrice(books)!==0)" class="btn btn-primary float-right" (click)='onPay()' [disabled]="!books" >pay</button>
    </div>
   

</div>
